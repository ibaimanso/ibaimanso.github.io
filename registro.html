<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackJack Humilde</title>
  <link rel="stylesheet" href="Estilos/estilosLoginYregistro.css">
  <link rel="icon" href="Imagenes/icono_web.png" type="image/x-icon">
  <link rel="stylesheet" href="Estilos/cssGeneral.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<header>
  <h2>BlackJack Humilde</h2>
</header>

<body>
  <h1>Formulario de Registro</h1>
  <form id="registrationForm">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <label for="confirmPassword">Repetir Contraseña:</label>
    <input type="password" id="confirmPassword" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" required>

    <label for="profileImage">Subir Imagen de Perfil:</label>
    <input type="file" id="profileImage" accept="image/*" required>



    <label>
      <input type="checkbox" id="terms" required> Acepto los términos de uso y servicio
    </label>

    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>

  <script src="Scripts/registro.js"></script>
</body>
<footer>
  <p>BlackJack Humilde</p>
  <p class="contenidoFooter">Contacto - Telefono - Direccion</p>
</footer>
